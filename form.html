<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Demo</title>
        <link rel="stylesheet" href="css/form.css">
    </head>

    <body>
        <section class = "section form-demo">
            <div class = "container">'
                <form action="#" method="get">
                    <div class="form-group">
                        <label>Fullname</label>
                        <input type="text" name="Fullname" placeholder="Enter your name..." required/>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="Email" placeholder="Enter your email..." required/>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="Password" placeholder="Enter your password..."required/>
                    </div>
                    <div class="form-group">
                        <label>DOB</label>
                        <input type="date" name="DOB" placeholder="Enter your DOB..."/>
                    </div>
                    <div class="form-group">
                        <label>Time</label>
                        <input type="time" name="Time" placeholder="Enter your time..."/>
                    </div>
                    <div class="form-group">
                        <label>Favourite Color</label>
                        <input type="color" name="Favourite Color" placeholder="Enter your favourite color..."/>
                    </div>
                    <div class="form-group">
                        <label>Telephone</label>
                        <input type="tel" name="Telephone" placeholder="Enter your telephone..."/>
                    </div>
                    <div class="form-group">
                        <label>Age</label>
                        <input type="number" name="Age" placeholder="Enter your age..."/>
                    </div>
                    <div class ="form-group">
                        <label>Gender</label>
                        <input type="radio" name="sex" value="Male"/> Male
                        <input type="radio" name="sex" value="Female"/> Female
                        <input type="radio" name="sex" value="Other"/> Other
                    </div>
                    <div class ="form-group">
                        <label>Countries</label>
                        <select name="Countries">
                            <option value="Vietnam">Vietnam</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="France">France</option>
                            <option value="Germany">Germany</option>
                            <option value="Italy">Italy</option>
                            <option value="Spain">Spain</option>
                            <option value="Russia">Russia</option>
                        </select>

                        <div class="form-group">
                            <label>Profile</label>
                            <textarea name="Profile" placeholder="Profile..."></textarea>
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="agree"/> I agree to the terms and conditions
                        </div>
                        
                        <div class="form-group">
                            <button type="submit"> Send data</button>
                            <button .onclick="return confirm('Are you sure?')" type="reset"> Reset data</button>
                            <button type="button">button</button>
                </form>
            </div>
        </section>
    </body>
</html>
